<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="Styles.css" />
	</head>

	<body>
		<div class="container">
			<div class="hero">
				<img src="images/illustration-hero.svg" alt="" />
			</div>
			<section>
				<div class="text-content">
					<h2 class="title">Order Summary</h2>
					<p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				</div>
				<div class="plan-box">
					<div class="box-left">
						<img src="images/icon-music.svg" alt="" />
						<div>
							<h4>Annual Plan</h4>
							<p>$59.99/year</p>
						</div>
					</div>
					<div class="box-right">
						<a href="#">Change</a>
					</div>
				</div>
				<div class="payment">
					<a href="#" class="proceed"> Proceed to Payment</a>
					<a href="#" class="cancel"> Cancel Order</a>
				</div>
			</section>
		</div>
		<div class="sig">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Bugzie</a>.
		</div>
	</body>
</html>
